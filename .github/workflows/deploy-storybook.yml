name: ğŸ“š Deploy Storybook

on:
  # DÃ©clenchement manuel depuis l'interface GitHub
  workflow_dispatch:

  # DÃ©clenchement par un autre workflow
  workflow_call:
    inputs:
      version_changed:
        description: "Indique si la version a changÃ©"
        required: false
        type: boolean
        default: true

jobs:
  deploy-storybook:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pages: write

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ“š Build Storybook
        run: npm run build:storybook

      - name: ğŸŒ Deploy Storybook to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: storybook-static
          target-folder: storybook
          branch: gh-pages
          clean: true
          clean-exclude: |
            coverage/**
            badges/**

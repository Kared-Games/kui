name: 📚 Deploy Storybook

on:
  # Déclenchement manuel depuis l'interface GitHub
  workflow_dispatch:

  # Déclenchement par un autre workflow
  workflow_call:
    inputs:
      version_changed:
        description: "Indique si la version a changé"
        required: false
        type: string
        default: "false"

jobs:
  deploy-storybook:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pages: write

    steps:
      # 1. Installation
      - name: 📥 Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 🔧 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: 📦 Install dependencies
        run: npm ci

      # 2. Build
      - name: 📚 Build Storybook
        run: npm run build:storybook

      # 3. Déploiement
      - name: 🌐 Deploy Storybook to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: storybook-static
          target-folder: storybook
          branch: gh-pages
          clean: true
          clean-exclude: |
            coverage/**
            badges/**
